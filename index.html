<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/main.css">
    <link rel="stylesheet" href="assets/style/style.css">
    <title>cjs-store</title>
</head>

<style>
    body.debug .container,
    body.debug .container-fluid {
        outline: 2px double blue;
        outline-offset: -2px;
    }

    body.debug .row {
        outline: 2px dashed red;
        outline-offset: -2px;
    }

    body.debug [class*="col-"] {
        outline: 2px dotted forestgreen;
        outline-offset: -3px;
    }
</style>


<body class="">
    <header class="container-fluid">
        <nav class="row navbar navbar-dark navbar-expand bg-dark text-light justify-content-between">
            <a class="navbar-brand col-3" href="#">
                <img src="assets/img/logo.png" width="45" height="45" alt="" loading="lazy">
                <span class="ml-2">CJ's Store</span>
            </a>
            <div class="col-3">
                <button class="btn btn-success">Money</button>
            </div>
            <div class="col-3">
                <h3>$0.00</h3>
            </div>
            <div class="col-3 d-flex justify-content-end">
                <button class="btn btn-primary" onclick="app.cartController._draw()">CART</button>
            </div>
        </nav>
    </header>
    <main class="container-fluid bg-city">
        <div class="row pt-3 bg-light text-dark" id="cart" hidden>
            <div class="col-12 p-1 border">
                <div class="row justify-content-between ml-1">
                    <div class="col cart-img" style="background-image: url(./assets/img/coffee\ cup.jpg)"></div>
                    <div class="col-3 d-flex align-items-end">
                        <h3>TITLE</h3>
                    </div>
                    <div class="col-3  d-flex align-items-end text-">
                        <h6><em>CART: 1</em></h6>
                    </div>
                    <div class="col-3 text-primary d-flex align-items-end">
                        <h5>SUBTOTAL</h5>
                    </div>
                </div>
            </div>
            <div class="col-12 p-1 border">
                <div class="row justify-content-between ml-1">
                    <div class="col cart-img" style="background-image: url(./assets/img/coffee\ cup.jpg)"></div>
                    <div class="col-3 d-flex align-items-end">
                        <h3>TITLE</h3>
                    </div>
                    <div class="col-3  d-flex align-items-end text-">
                        <h6><em>CART: 1</em></h6>
                    </div>
                    <div class="col-3 text-primary d-flex align-items-end">
                        <h5>SUBTOTAL</h5>
                    </div>
                </div>
            </div>
            <div class="col-12 p-1 border">
                <div class="row justify-content-between ml-1">
                    <div class="col cart-img" style="background-image: url(./assets/img/coffee\ cup.jpg)"></div>
                    <div class="col-3 d-flex align-items-end">
                        <h3>TITLE</h3>
                    </div>
                    <div class="col-3  d-flex align-items-end text-">
                        <h6><em>CART: 1</em></h6>
                    </div>
                    <div class="col-3 text-primary d-flex align-items-end">
                        <h5>SUBTOTAL</h5>
                    </div>
                </div>
            </div>
            <div class="col-12 text-right">
                <h3 class="px-3"><b>TOTAL: </b></h3>
            </div>
        </div>
        <div class="row py-3" id="animals">
            <!-- animals array drawn here -->
        </div>
    </main>
    <footer class="bg-dark text-light">
        <div class="text-center">
            <p><small>Made with love by Codeworks</small></p>
        </div>
    </footer>

    <script src="app/main.js" type="module"></script>
</body>

</html>
